name: MacOs Generate Precompiled

on: [push]

jobs:
  build-hicn-macos:
    name: k6 local test on macos
    runs-on: macos-12

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: info node
        run: uname -a && sw_vers
      - name: Install dependencies
        run: cd macos && ls /usr/local/opt/openssl@1.1 && uname -a && sw_vers

      - name: check openssl
        run: brew --prefix